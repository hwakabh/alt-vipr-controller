<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>vipr_django</title>
    <!-- Load Favicon Image -->
    <link rel="icon" href="{% static 'img/favicon.ico' %}">
    <!-- Load CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/vis.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/vis.custom.css' %}">
    <link rel="stylesheet" href="{% static 'css/fonts.css' %}">
  </head>

  <body data-spy="scroll" data-target=".navbar-collapse" data-offset="50">
    <!-- PRE LOADER -->
    <div class="preloader">
        <div class="spinner">
              <span class="spinner-rotate"></span>
        </div>
    </div>

    <!-- NAVIGATION SECTION -->
    <div class="navbar custom-navbar navbar-fixed-top" role="navigation">
        <div class="container">
              <div class="navbar-header">
                  <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon icon-bar"></span>
                        <span class="icon icon-bar"></span>
                        <span class="icon icon-bar"></span>
                  </button>
                  <!-- lOGO TEXT HERE -->
                  <a href="{% url 'home' %}" class="navbar-brand">ViPR-Controller Alternations</a>
              </div>
              <div class="collapse navbar-collapse">
                  <ul class="nav navbar-nav navbar-right">
                        <li><a class="smoothScroll" href="{% url 'home' %}">Home</a></li>
                        <li><a class="smoothScroll" href="{% url 'uploads' %}">Uploads</a></li>
                        <li><a class="smoothScroll" href="{% url 'histories' %}">Histories</a></li>
                        <li><a class="smoothScroll" href="{% url 'topologies' %}">Topologies</a></li>
                  </ul>
              </div>
        </div>
    </div>
    {% block content %}
    {% endblock %}


    <!-- FOOTER -->
    <div id="footer">
      <div class="copy">
        <span>Copyright &#169; 2019 All Rights Reserved.</span>
      </div>
    </div>

    <!-- Load JavaScript -->
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/smoothscroll.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/magnific-popup-options.js' %}"></script>
    <script src="{% static 'js/wow.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
    <script src="{% static 'js/vis.min.js' %}"></script>
    <script src="{% static 'js/vis.custom.js' %}"></script>

  </body>

</html>
